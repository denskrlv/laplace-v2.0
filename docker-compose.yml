version: '3'
services:
  laplace:
    build: .
    volumes:
      - .:/app
      - ./data:/app/data
      - ./models:/app/tests/models
    environment:
      - PYTHONPATH=/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    tty: true
    stdin_open: true